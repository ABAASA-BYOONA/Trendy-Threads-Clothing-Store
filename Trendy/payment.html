<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trendy Threads Clothing Store</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <h2>Loading Trendy Threads...</h2>
  </div>

  <nav>
    <div class="container">
      <h1>Trendy Threads</h1>
      <button class="burger">
        <div></div>
        <div></div>
        <div></div>
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </nav>
  <section id="payment">
    <div class="container">
      <h2 class="animate-fadeIn">Payment</h2>
      <div class="payment-form animate-fadeIn">
        <div class="payment-options">
          <div class="payment-option">Airtel Money</div>
          <div class="payment-option">MTN Mobile Money</div>
          <div class="payment-option">Visa</div>
          <div class="payment-option">PayPal</div>
        </div>
        <label for="payment-method">Select Payment Method</label>
        <select id="payment-method">
          <option value="airtel">Airtel Money</option>
          <option value="mtn">MTN Mobile Money</option>
          <option value="visa">Visa</option>
          <option value="paypal">PayPal</option>
        </select>
        <label for="details">Payment Details</label>
        <input type="text" id="details" placeholder="Phone Number or Card Details">
        <button class="checkout-btn">Pay Now</button>
      </div>
    </div>
  </section>

  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="mb-2">Â© 2025 Trendy Threads Clothing Store. All rights reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
      </div>
      <p class="mt-2"><a href="contact.html" class="hover:text-blue-400">Contact Us</a> | <a href="#" class="hover:text-blue-400">Privacy Policy</a></p>
    </div>
  </footer>
  <script >
    // Hide loading screen after 2 seconds
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 2000);

      // Toggle mobile menu
      document.querySelector('.burger').addEventListener('click', () => {
      document.querySelector('.mobile-menu').classList.toggle('hidden');
    });
  </script>
  <script src="cart.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
